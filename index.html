<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab current-tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location conatiner -->
         <div class="sub-container grant-location-container">
            <img src="location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantaccess>Grant Access</button>
         </div>
         <!-- search form and form container -->
         <form class="form-container" data-searchform>
            <input placeholder="Search for City..." data-searchinput>
            <button class="btn" type="submit">
                <img src="search.png" width="20" height="20" loading="lazy">
            </button>
         </form>
         <!-- loading screen conatiner -->
         <div class="sub-container loading-container">
            <img src="loading.gif" width="150" height="150">
            <p>Loading</p>
         </div>

         <div class="loaction-not-found">
            <h1>YOU ENTER WRONG LCATION</h1>
            <img src="error.avif" alt="error 404">
         </div>

         <!-- show weather info -->
         <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityname></p>
                <img data-countryicon>
            </div>
            <!-- weather description -->
            <p data-weatherdesc></p>
            <!-- weather icon -->
            <img data-weathericon>
            <!-- tempearture -->
            <p data-temp></p>
            <!-- 3 card parameters -->
            <div class="parameter-container">
                <!-- card 1 -->
               <div class="parameter">
                <img src="wind.png">
                <p>windspeed</p>
                <p data-windspeed></p>
               </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                   </div>
                   <!-- card 3 -->
                   <div class="parameter">
                    <img src="cloud.png">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                   </div>
                 </div>
         </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
